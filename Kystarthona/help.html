            <h1>よくありそうな質問</h1>
<h2>Q.なにこれ</h2>
<h3>A.これはさまざまな検索ができるスタートページです。<br>ブラウザのスタートページとして設定することで、ブラウザの高速化を期待できます。</h3> 
<h2>Q.ださい</h2>
<h3>A.これはださいのではなく、シンプルにしているだけです。サイトの内容をシンプルにすることで<br>軽量化と高速化を実現できます。</h3>
<h2>Q.サイトの作りが雑</h2>
<h3>A.HTML初心者で高1の僕が作ったサイトだから許してくれ...</h3>
<h2>Q.Kythonaってなに</h2>
<h3>A.僕のプロジェクト達のことです。Kythona Projectのホームページはここからどうぞ。</h3>
<a href="https://kythona.renorari.net">Kythona Projectのホームページへ行く！</a>
